<!-- CONTACT US -->
<section id="contact" class="page-section">
  <div class="container contact-section">
    <div class="row">
      <div class="col-md-12 text-center space40">
        <h4>Feel free to send us a message about anything!</h4>
      </div> 
    </div> 
    <div class="row">
      <form action="#" method="post" class="contact-form" id="templatemo-contact">
        <fieldset class="col-md-4 col-sm-6">
          <input type="text" id="your-name" placeholder="Your Name...">
        </fieldset>
        <fieldset class="col-md-4 col-sm-6">
          <input type="email" id="email" placeholder="Your Email...">
        </fieldset>
        <fieldset class="col-md-4 col-sm-12">
          <input type="text" id="your-subject" placeholder="Subject...">
        </fieldset>
        <fieldset class="col-md-12 col-sm-12">
          <textarea name="message" id="message" cols="30" rows="5" placeholder="Leave your message..."></textarea>
        </fieldset>
        <fieldset class="col-md-12 col-sm-12">
          <input type="submit" class="button big default" value="Send Message">
        </fieldset>
      </form>
    </div>
    <div class="text-center">
      <a href="#" class="button default go-top">Go to Top</a>
    </div>
  </div>
</section>
